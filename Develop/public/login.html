<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- HS - this is linking to the bootstrap template engine, and the link below that (line 10) is referring to custom css styling different than default bootstrap styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!-- HS - lines 15-20 are a default navbar from the bootstrap framework.  The navbar does not contain any text, just styling/spacing/coloring -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
<!-- HS - Lines 22-41 are all part of the same container.  From Bootstrap Documentation: Containers are the most basic layout element in Bootstrap and are required when using our default grid system. -->
  <div class="container">
    <!--  -->
    <div class="row">
      <!-- HS - From lines 26-38 we are creating a form, line 26 is defining the break points and where on the page (offset) we would like to have the form appear (all of this is following bootstrap documentation)  For more information on bootstrap documentation check out getbootstrap.com -->
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <!-- HS - Here we are offering an alternative to signing in if the user does not have a username with the anchor tag that redirects to the homepage -->
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <!-- HS - These are custom js scripts, line 47 to allow jquery to run, and line 48 to link to the login.js under the public folder -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
